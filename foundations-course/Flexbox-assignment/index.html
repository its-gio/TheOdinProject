<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Flexbox Layout Assignment</title>
  </head>
  <body>
    <header class="blue-bg">
      <div class="container">
        <div class="logo"><h1>Header Logo</h1></div>

        <nav>
          <a href="#">Header link one</a>
          <a href="#">Header link two</a>
          <a href="#">Header link three</a>
        </nav>
      </div>
    </header>

    <div class="blue-bg">
      <div class="container top-info">
        <div class="top-info--text-section">
          <h2>This website is awesome</h2>
          <p class="secondary-text">
            This website has some subtext that is going here under the main
            title. It's smaller font and the color is contrast
          </p>
          <button>Sign up</button>
        </div>

        <div class="top-info--image-container">
          <img
            src="https://placedog.net/500/300"
            alt="Random picture of a dog!"
          />
        </div>
      </div>
    </div>
  </body>
</html>
